<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
    }

    /* hide checkbox */
    #toggle {
        display: none;
    }

    .box {
        width: 150px;
        height: 150px;
        background: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.6s ease;
        margin: 20px;
    }

    /* When checkbox is checked â†’ move box to center */
    #toggle:checked + .box {
        margin: auto;
    }
</style>
</head>
<body>

<input type="checkbox" id="toggle">
<label for="toggle" class="box">Click Me</label>

</body>
</html>
