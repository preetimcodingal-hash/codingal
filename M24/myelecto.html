<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple layout - Navbar + Content</title>
  <style>
    /* reset-ish */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* top bar */
    .topbar {
      background: #0f0f0f; /* black bar */
      color: #fff;
      padding: 18px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .brand {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 18px;
    }
    .nav {
      display: flex;
      gap: 28px;
      align-items: center;
    }
    .nav a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      font-size: 14px;
      padding: 6px 8px;
    }
    .nav a:hover { text-decoration: underline; }

    /* page background and container */
    body {
      background: #f6f6f6;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 48px auto;
      background: #ffffff;
      border-radius: 6px;
      padding: 60px 40px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align: center;
    }

    /* small header text that looks like a boxed label in your screenshot */
    .small-label {
      display: inline-block;
      border: 2px solid #d33;
      padding: 6px 10px;
      font-size: 12px;
      margin-bottom: 18px;
      color: #d33;
      font-weight: 700;
      border-radius: 3px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #111;
    }
    p.lead {
      font-size: 13px;
      color: #555;
      margin-bottom: 18px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #0f62fe;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(15,98,254,0.15);
    }

    /* optional left ribbon (Activity 2) */
    .ribbon {
      position: absolute;
      left: 20px;
      top: 230px;
      background: #efc1c9;
      color: #5a2a2a;
      padding: 10px 20px;
      transform: rotate(-5deg);
      font-weight: 700;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      display: none; /* enable if you want to show */
    }

    /* responsive tweaks */
    @media (max-width: 640px) {
      .topbar { padding: 14px 16px; }
      .container { margin: 24px 16px; padding: 28px 18px; }
      .nav { gap: 12px; }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="brand">MyElecto</div>

    <nav class="nav" aria-label="Main navigation">
      <a href="#">Home</a>
      <a href="#">Store</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <!-- optional ribbon — uncomment by changing display to block in CSS above if you want -->
  <div class="ribbon">Activity 2</div>

  <main class="container" role="main">
    <span class="small-label">WELCOME TO XXX ELECTRONICS</span>

    <h1>All your electronics needs in one place</h1>
    <p class="lead">A small demo page created from the CSS lesson screenshot — heading, short description and a button below.</p>

    <a class="btn" href="#">See more</a>
  </main>

</body>
</html>
